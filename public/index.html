<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团管理系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="bg-blue-600 p-6 text-center">
                <h1 class="text-3xl font-bold text-white">社团管理系统</h1>
                <p class="text-blue-100 mt-2">请登录您的账号</p>
            </div>
            <div class="p-6">
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="username" class="block text-gray-700 font-medium mb-2">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" required
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 font-medium mb-2">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" required
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                            <i class="fa fa-sign-in mr-2"></i>登录
                        </button>
                    </div>
                </form>
                <div id="errorMessage" class="mt-4 text-red-500 text-center hidden"></div>
                
                <div class="mt-6 text-center text-gray-600">
                    <p>默认账号：</p>
                    <p class="mt-1">学生：student1 / 123</p>
                    <p>社团管理员：clubadmin1 / 123</p>
                    <p>学校管理员：schooladmin / 123</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await api.post('/api/login', { username, password });
                
                if (response.success) {
                    // 保存用户信息到本地存储
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // 根据角色跳转到相应页面
                    switch (response.user.role) {
                        case 'student':
                            window.location.href = '/student';
                            break;
                        case 'club-admin':
                            window.location.href = '/club-admin';
                            break;
                        case 'school-admin':
                            window.location.href = '/school-admin';
                            break;
                        default:
                            errorMessage.textContent = '未知角色';
                            errorMessage.classList.remove('hidden');
                    }
                } else {
                    errorMessage.textContent = response.message;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = '登录失败，请稍后重试';
                errorMessage.classList.remove('hidden');
                console.error('登录错误:', error);
            }
        });
    </script>
</body>
</html>
